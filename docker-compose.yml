version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      - UVICORN_PORT=8000
      - UVICORN_HOST=0.0.0.0
    restart: unless-stopped
    expose:
      - "8000"
    volumes:
      - backend-data:/app/uploads
      - backend-temp:/app/temp
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - app_network

  nginx:
    image: nginx:alpine
    depends_on:
      backend:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - NGINX_ENVSUBST_TEMPLATE_DIR=/etc/nginx/templates
      - NGINX_ENVSUBST_OUTPUT_DIR=/etc/nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf.template:/etc/nginx/templates/nginx.conf.template:ro
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    restart: unless-stopped
    networks:
      - app_network

  certbot:
    image: certbot/certbot
    env_file:
      - .env
    depends_on:
      - nginx
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: >-
      /bin/sh -c "trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot -d ${DUCKDNS_DOMAIN} --non-interactive --agree-tos --email ${CERTBOT_EMAIL}; sleep 12h & wait $${!}; done;"
    networks:
      - app_network

volumes:
  backend-data:
  backend-temp:

networks:
  app_network:
    driver: bridge
